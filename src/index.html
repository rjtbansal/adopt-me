<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Me!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- React's entry point -->
    <div id="root">Not Rendered</div>
    <!-- below is the React package we'll use. React uses react-dom for rendering the virtual dom -->
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script>
      // below App is a React component being created
      const App = () => {
        return React.createElement(
          "div",
          {}, //blank curly braces mean no attributes for div such as id, class, etc
          React.createElement("h1", { id: "my-brand" }, "Adopt Me!")
        );
        /*above after compilation looks like: 
          <div>
            <h1> Adopt Me! </h1> 
            </div>
          */
      };
      //below we are rendering our component to the DOM. First argument takes our component and 2nd argument contains
      // DOM element where we want to render it
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
